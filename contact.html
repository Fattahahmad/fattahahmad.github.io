    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">
        <header class="section-header">
          <h2>Contact</h2>
          <p>Contact Me</p>
        </header>

        <div class="row gy-4 contact-section">
          <div class="col-lg-6">
            <div class="col-md-12">
              <div class="info-box">
                <h3>My Social Media</h3>
                <p>Feel free to contact my social media anytime</p>
                <div
                  class="social-links align-items-center justify-content-center d-flex mt-3"
                  style="padding-top: 10px"
                >
                  <a
                    href="https://t.me/Fattah_Ahmad04"
                    class="telegram"
                    style="padding-right: 20px"
                    ><i class="bi bi-telegram"></i
                  ></a>
                  <!-- <a href="#" class="facebook" style="padding-right: 20px" 
                    ><i class="bi bi-facebook"></i
                  ></a> -->
                  <a
                    href="https://www.instagram.com/fattah.ahmad04/"
                    class="instagram"
                    style="padding-right: 20px"
                    ><i class="bi bi-instagram"></i
                  ></a>
                  <a
                    href="https://www.linkedin.com/in/fattah-ahmad-5a0885230/"
                    class="linkedin"
                    style="padding-right: 20px"
                    ><i class="bi bi-linkedin"></i
                  ></a>
                  <a
                    href="https://github.com/Fattahahmad"
                    class="github"
                    style="padding-right: 20px"
                    ><i class="bi bi-github"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-6">
            <form
              action="https://getform.io/f/bdryvzvb"
              method="POST"
              class="php-email-form"
            >
              <div class="row gy-4">
                <div class="col-md-6">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Your Name"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="Your Email"
                    required
                  />
                </div>

                <div class="col-md-12">
                  <input
                    type="text"
                    class="form-control"
                    name="subject"
                    placeholder="Subject"
                    required
                  />
                </div>

                <div class="col-md-12">
                  <textarea
                    class="form-control"
                    name="message"
                    rows="6"
                    placeholder="Message"
                    required
                  ></textarea>
                </div>

                <div class="col-md-12 text-center">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">
                    Your message has been sent. Thank you!
                  </div>

                  <button type="submit">Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
